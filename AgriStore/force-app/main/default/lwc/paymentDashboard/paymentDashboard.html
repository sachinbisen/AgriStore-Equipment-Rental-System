<template>
    <lightning-card title="Payment Dashboard" icon-name="utility:money">
        <div class="slds-p-around_medium">
            <!-- Dashboard Stats -->
            <div if:true={dashboardData} class="slds-grid slds-gutters slds-wrap slds-m-bottom_large">
                <div class="slds-col slds-size_1-of-2 slds-large-size_1-of-4">
                    <div class="slds-box slds-text-align_center">
                        <div class="slds-text-heading_large slds-text-color_success">
                            ${dashboardData.totalRevenue}
                        </div>
                        <div class="slds-text-body_small slds-text-color_weak">Total Revenue</div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-large-size_1-of-4">
                    <div class="slds-box slds-text-align_center">
                        <div class="slds-text-heading_large">
                            {dashboardData.totalPayments}
                        </div>
                        <div class="slds-text-body_small slds-text-color_weak">Total Payments</div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-large-size_1-of-4">
                    <div class="slds-box slds-text-align_center">
                        <div class="slds-text-heading_large slds-text-color_success">
                            {paidPaymentsCount}
                        </div>
                        <div class="slds-text-body_small slds-text-color_weak">Successful Payments</div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-large-size_1-of-4">
                    <div class="slds-box slds-text-align_center">
                        <div class="slds-text-heading_large slds-text-color_error">
                            {failedPaymentsCount}
                        </div>
                        <div class="slds-text-body_small slds-text-color_weak">Failed Payments</div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div if:true={isLoading} class="slds-p-vertical_medium">
                <lightning-spinner alternative-text="Loading payment data..." size="medium">
                </lightning-spinner>
            </div>

            <!-- Error Message -->
            <div if:true={errorMessage} class="slds-p-vertical_medium">
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <h2>{errorMessage}</h2>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                <div class="slds-col">
                    <lightning-button
                        variant="brand"
                        label="Refresh Data"
                        title="Refresh payment data"
                        onclick={refreshData}
                        class="slds-m-right_small">
                    </lightning-button>
                    <lightning-button
                        variant="neutral"
                        label="View Failed Payments"
                        title="Show failed payments for retry"
                        onclick={showFailedPayments}
                        disabled={isLoading}>
                    </lightning-button>
                </div>
            </div>

            <!-- Recent Payments -->
            <div if:true={recentPayments} class="slds-m-bottom_large">
                <h3 class="slds-text-heading_small slds-m-bottom_medium">Recent Payments</h3>
                <div class="recent-payments-list">
                    <template for:each={recentPayments} for:item="payment">
                        <div key={payment.Id} class="slds-box slds-p-around_small slds-m-bottom_small">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-text-body_regular">
                                        <a onclick={navigateToPayment} data-payment-id={payment.Id}>
                                            {payment.Name}
                                        </a>
                                    </div>
                                    <div class="slds-text-body_small">
                                        Booking: {payment.Booking__r.Name}
                                    </div>
                                    <div class="slds-text-body_small">
                                        Farmer: {payment.Booking__r.Farmer__r.Farmer_Name__c}
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-text-body_regular">
                                        Amount: ${payment.Amount__c}
                                    </div>
                                    <div class="slds-text-body_small">
                                        Method: {payment.Payment_Method__c}
                                    </div>
                                    <div class="slds-text-body_small">
                                        Date: {payment.formattedDate}
                                    </div>
                                    <div class="slds-text-body_small">
                                        <lightning-badge 
                                            label={payment.Status__c} 
                                            variant={payment.statusVariant}>
                                        </lightning-badge>
                                    </div>
                                </div>
                            </div>
                            <div if:true={payment.canRetry} class="slds-m-top_small">
                                <lightning-button
                                    variant="destructive"
                                    label="Retry Payment"
                                    size="small"
                                    onclick={retryPayment}
                                    data-payment-id={payment.Id}
                                    disabled={processingPayment}>
                                </lightning-button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Payment Method Chart Placeholder -->
            <div if:true={dashboardData.paymentMethods} class="slds-m-bottom_large">
                <h3 class="slds-text-heading_small slds-m-bottom_medium">Payment Methods Distribution</h3>
                <div class="slds-box">
                    <template for:each={paymentMethodsList} for:item="method">
                        <div key={method.name} class="slds-grid slds-m-bottom_small">
                            <div class="slds-col slds-size_1-of-2">
                                <span class="slds-text-body_regular">{method.name}</span>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <span class="slds-text-body_regular">{method.count} transactions</span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Failed Payments Modal -->
            <template if:true={showFailedModal}>
                <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                                    onclick={closeFailedModal} title="Close">
                                <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 class="slds-modal__title slds-hyphenate">Failed Payments</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium">
                            <div if:true={failedPayments}>
                                <template for:each={failedPayments} for:item="payment">
                                    <div key={payment.Id} class="slds-box slds-p-around_small slds-m-bottom_small">
                                        <div class="slds-grid slds-wrap">
                                            <div class="slds-col slds-size_2-of-3">
                                                <div class="slds-text-body_regular">{payment.Name}</div>
                                                <div class="slds-text-body_small">Amount: ${payment.Amount__c}</div>
                                                <div class="slds-text-body_small">Method: {payment.Payment_Method__c}</div>
                                            </div>
                                            <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                                                <lightning-button
                                                    variant="brand"
                                                    label="Retry"
                                                    size="small"
                                                    onclick={retryPayment}
                                                    data-payment-id={payment.Id}
                                                    disabled={processingPayment}>
                                                </lightning-button>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                            <div if:false={failedPayments} class="slds-text-align_center">
                                <p>No failed payments found.</p>
                            </div>
                        </div>
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeFailedModal}>Close</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </div>
    </lightning-card>
</template>
